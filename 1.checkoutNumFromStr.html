<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script type="text/javascript">
    //普通版查找一个字符串内的所有数字;
        function checkNum(str){
            var arr=[];
            var tmp="";
            for(var i=0;i<str.length;i++){
                if(str.charAt(i)<='9'&&str.charAt(i)>='0'){
                    tmp+=str.charAt(i);
                }else{
                    if(tmp){
                        arr.push(tmp);
                        tmp="";
                    }
                }
            }
            if(tmp){
                arr.push(tmp);
                tmp="";
            }
            console.log(arr);
        }
        checkNum("12j3333j23,23daksj ak1234dj,1 ddd32 90");
    //正则表达式版查找一个字符串内的所有数字;
        function checkNumRegExp(str){
            var re=/\d+/g;
            console.log(str.match(re));
        }
        checkNumRegExp("12j3333j23,23daksj ak1234dj,1 ddd32 90");
    </script>
    </body>
</html>
